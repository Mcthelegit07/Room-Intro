<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            background-image: url("https://as2.ftcdn.net/v2/jpg/03/02/12/83/1000_F_302128359_q6aCwgAvdYZBPF4XSwxXddLPE0h3Kor1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            position: relative; /* Add position relative for absolute positioning */
        }

        p {
            color: #ffffff;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5733; /* Set your desired button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px; /* Add some spacing between buttons */
        }

        .button:hover {
            background-color: #D74A27; /* Change the background color on hover */
        }

        /* Style for the help message */
        .help-message {
            display: none; /* Initially hide the message */
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
    <script>
        // JavaScript to toggle the help message visibility
        function toggleHelp() {
            var helpMessage = document.getElementById("help-message");
            helpMessage.style.display = helpMessage.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <div class="box">
        <p>Sports Room</p>
        <a href="https://pokemonshowdown.com/rules" target="_blank" class="button">Rules!</a>
        <a href="https://www.sportskeeda.com/football/schedule#:~:text=Football%20Schedule%20%26%20Fixtures%20%7C%20Football%20Time,%7C%20Football%20Calender%20%7C%20Sportskeeda.com" target="_blank" class="button">Matches!</a>
        <button onclick="toggleHelp()" class="button">Help</button>
        <div id="help-message" class="help-message">Try /rfaq</div>
    </div>
</body>
</html>
